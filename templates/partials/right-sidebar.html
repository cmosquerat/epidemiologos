{% load static %}
{% block right_sidebar %}
	<!-- Right Sidebar -->
	<div class="right-bar">
		<div data-simplebar class="h-100">
			<div class="rightbar-title d-flex align-items-center px-3 py-4">
				<h5 class="m-0 me-2">Configuración</h5>
				<a href="javascript:void(0);" class="right-bar-toggle ms-auto"> <i class="mdi mdi-close noti-icon"></i>
				</a>
			</div>
			<!-- Settings -->
			<hr class="mt-0" />
			<h6 class="text-center mb-0">Escoger modo de visualización</h6>
			<div class="p-4">
				<div class="mb-2">
					<img src="{% static 'images/layouts/layout-1.jpg' %}" class="img-fluid img-thumbnail" alt="layout-1">
				</div>
				<div class="form-check form-switch mb-3">
					<input class="form-check-input theme-choice" type="checkbox" id="light-mode-switch" checked>
					<label class="form-check-label" for="light-mode-switch">Claro</label>
				</div>
				<div class="mb-2">
					<img src="{% static 'images/layouts/layout-2.jpg' %}" class="img-fluid img-thumbnail" alt="layout-2">
				</div>
				<div class="form-check form-switch mb-3">
					<input class="form-check-input theme-choice" type="checkbox" id="dark-mode-switch" data-bsStyle="static/css/bootstrap-dark.min.css" data-appStyle="static/css/app-dark.min.css">
					<label class="form-check-label" for="dark-mode-switch">Oscuro</label>
				</div>
				<div class="mb-2">
					<img src="{% static 'images/layouts/layout-3.jpg' %}" class="img-fluid img-thumbnail" alt="layout-3">
				</div>
				<div class="form-check form-switch mb-5">
					<input class="form-check-input theme-choice" type="checkbox" id="rtl-mode-switch" data-appStyle="static/css/app-rtl.min.css">
					<label class="form-check-label" for="rtl-mode-switch">RTL</label>
				</div>
			</div>
		</div>
		<!-- end slimscroll-menu-->
	</div>
	<!-- /Right-bar -->
	<!-- Right bar overlay-->
	<div class="rightbar-overlay"></div>

{% endblock right_sidebar %}
